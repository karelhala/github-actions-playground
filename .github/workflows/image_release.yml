name: Image release
on:
  workflow_run:
    workflows: ['Build and test']
    types:
      - completed
jobs:
  pull-nginx-gen:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pull the file
        run: curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/nginx_conf_gen.sh > ./scripts/nginx_conf_gen.sh
      - run: chmod +x "${GITHUB_WORKSPACE}/scripts/nginx_conf_gen.sh"
      - uses: actions/cache@v2
        id: restore-scripts
        with:
          path: ${{ github.workspace }}/scripts/nginx_conf_gen.sh
          key: ${{ github.sha }}
  pull-quay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pull the file
        run: curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/quay_push.sh > ./scripts/quay_push.sh
      - run: chmod +x "${GITHUB_WORKSPACE}/scripts/quay_push.sh"
      - uses: actions/cache@v2
        id: restore-scripts
        with:
          path: ${{ github.workspace }}/scripts/quay_push.sh
          key: ${{ github.sha }}
  Pull-image-release-sh:
    needs: [pull-nginx-gen, pull-quay]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-scripts
        with:
          path: ${{ github.workspace }}/scripts/*
          key: ${{ github.sha }}
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ${{ github.workspace }}/dist/*
          key: ${{ github.sha }}
      - name: List files in the repository
        run: |
          ls -lah ${{ github.workspace }}
      - name: List files in scripts
        run: |
          ls -lah ${{ github.workspace }}/scripts
