name: Push to build repo
on:
  workflow_run:
    workflows: ['Build and test']
    types:
      - completed
jobs:
  pull-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir ${{ github.workspace }}/scripts
      - name: Pull the file
        run: curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/release.sh > ${{ github.workspace }}/scripts/release.sh
      - run: chmod +x "${GITHUB_WORKSPACE}/scripts/release.sh"
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/scripts/*
          key: ${{ github.sha }}
  pull-jenkins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir ${{ github.workspace }}/.travis
      - name: Pull the file
        run: curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/Jenkinsfile > ${{ github.workspace }}/.travis/58231b16fdee45a03a4ee3cf94a9f2c3
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.travis/58231b16fdee45a03a4ee3cf94a9f2c3
          key: ${{ github.sha }}
  Run-release-sh:
    needs: [pull-release, pull-jenkins]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "REPO=git@github.com:karelhala/github-actions-playground-build.git" >> $GITHUB_ENV
      - run: echo "TRAVIS_BRANCH=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - run: echo "TRAVIS_BUILD_NUMBER=$GITHUB_JOB" >> $GITHUB_ENV
      - run: echo "COMMIT_AUTHOR_USERNAME=$GITHUB_ACTOR" >> $GITHUB_ENV
      - run: echo "COMMIT_AUTHOR_EMAIL=$GITHUB_JOB" >> $GITHUB_ENV
      - run: eval `ssh-agent -s`
      - run: ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/scripts/*
          key: ${{ github.sha }}
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.travis/58231b16fdee45a03a4ee3cf94a9f2c3
          key: ${{ github.sha }}
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ${{ github.workspace }}/dist/*
          key: ${{ github.sha }}
      - name: Run the deploy
        run: scripts/release.sh
